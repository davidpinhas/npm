trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
steps:
- task: Npm@1
  inputs:
    command: 'install'
- task: ArtifactoryNpm@2
  inputs:
    command: 'install'
    artifactoryService: 'SaaS instance'
    sourceRepo: 'npm'
    collectBuildInfo: true
    threads: '1'
    buildName: '$(Build.DefinitionName)'
    buildNumber: '$(Build.BuildNumber)'
